<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Calculator</title>
</head>
<div class="container main">
   <div class="row align-items-center justify-content-center">
      <h1>DOM Calculator</h1>
   </div>
   <div class="row align-items-center justify-content-around">
      <input type="text" placeholder="Digite um número" id="numero-1" class="number-inputs">
      <input type="text" placeholder="Digite um número" id="numero-2" class="number-inputs">
   </div>
   <div class="row align-items-center justify-content-around">
      <button type="submit" class="btn btn-primary" id="somar">Add</button>
      <button type="submit" class="btn btn-primary" id="subtrair">Sub</button>
      <button type="submit" class="btn btn-primary" id="multiplicar">Mult</button>
      <button type="submit" class="btn btn-primary" id="dividir">Div</button>
   </div>
   <div class="row align-items-center justify-content-center">
      <h2 id="resultado"></h2>
   </div>

</div>

<body>
   <script src='app.js'></script>
</body>

</html>
